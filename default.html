<!DOCTYPE html>
<html lang="en">
<head>
    <title>clickgame</title>

    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">

    <!-- clickgame css -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />

    <!-- clickgame javascript -->
    <script src="/js/lib/jquery-2.1.0.js"></script>
    <script src="/js/lib/fastclick.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/accounting.min.js"></script>
    <script src="/js/lib/knockout-3.0.0.js"></script>
    <script src="/js/views/koClickView.js"></script>
    <script src="/js/default.js"></script>
</head>



 <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ClickGame</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="gameMenu" class="active"><a href="#">Game</a></li>
            <li id="contactMenu"><a href="#contact">Contact</a></li>
            <li id="aboutMenu" ><a href="#about">Credits</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container game">
      <div id="game">

            <!-- Header Row -->
            <div class="row" data-bind="foreach: buttons">

                <button class="itemButton itemButtonAlign noTextSelect" data-bind="click: buyItem,enable: canAfford">
                        <img class="svgScale itemSymbol" data-bind="attr:{src:symbol}"/><br>
                        <div class="itemNameDiv"><span class="itemName" data-bind="text: name"></span><br/></div>
                        <span class="itemPrice" data-bind="text: formattedPrice"></span>
                        <progress class="itemButtonProgress" data-bind="attr:{value: affordProgressValue}, visible: showProgress" max="1"></progress>
                    <div class="win-voice-textdisplay"></div>
                </button>
            </div>

            

            <!-- Click Button Row -->
            <div class="row">
                <div id="clickContainer" class="clickContainer">
                    <div id="clickCover" onmousedown="mouseDown()" onmouseup="mouseUp()"></div>
                </div>
            </div>

            <!-- Counter Row -->
            <div class="row">
                <div id="totals">
                    <p class="itemButtonAlign">
                        <img id="coins" src="img/coins.png"/><span id="totalCurrency"></span>
                        &nbsp;<img id="cps" src="img/cps.png"/><span id="totalCps"></span>
                        <br />
                    </p>
                    <p data-bind="text: playerCash"></p>
                </div>
            </div>

            <!-- Footer Row -->
            <div class="row">
                <div id="items" data-bind="foreach: buttons">
                    <span class="itemGroup" data-bind="click: sellItem">
                        <span class="noTextSelect" data-bind="text: owned"></span>
                        <img class="svgScale noTextSelect" data-bind="attr:{src:symbol}"/>
                    </span>
                </div>
            </div>        
        </div>

        <div id="about" class="hidden">
            <div class="row attributionHolder">
                <h3>Images used courtesy of <br/><a href="http://www.thenounproject.com" target="_blank">The Noun Project</a></h3>
                <div class="row">
                  <div class="col-md-3"><a href="http://thenounproject.com/term/rat/15130/" target="_blank"><img id="coins" src="img/mouse.png"/></a><br/><p class="attribution">by Francisca Arévalo</p></div>
                  <div class="col-md-3"><a href="http://thenounproject.com/term/dog/8126/" target="_blank"><img id="coins" src="img/dog.png"/></a><br/><p class="attribution">by Marta Michalowska</p></div>
                  <div class="col-md-3"><a href="http://thenounproject.com/term/chicken/33759/" target="_blank"><img id="coins" src="img/chicken.png"/></a><br/><p class="attribution">by Adam Zubin</p></div>
                  <div class="col-md-3"><a href="http://thenounproject.com/term/octopus/15331/" target="_blank"><img id="coins" src="img/octopus.png"/></a><br/><p class="attribution">by Jason Grube</p></div>  
                </div>
                <div class="row">
                  <div class="col-md-3"><a href="http://thenounproject.com/term/milipede/9436/" target="_blank"><img id="coins" src="img/millipede.png"/></a><br/><p class="attribution">by Rosie Hardwick</p></div>
                  <div class="col-md-3"><a href="http://thenounproject.com/term/coins/24860/" target="_blank"><img id="coins" src="img/coins.png"/></a><br/><p class="attribution">by Sławek Jurczyk</p></div>
                  <div class="col-md-3"><a href="http://thenounproject.com/term/shrink/33953/" target="_blank"><img id="coins" src="img/plus-120.png"/></a><br/><p class="attribution">by P.J. Onori</p></div>
                  <div class="col-md-3"><a href="http://thenounproject.com/term/octopus/15331/" target="_blank"><img id="coins" src="img/shrink.png"/></a><br/><p class="attribution">by Berkay Sargın </p></div>  
                </div>
                <div class="row">
                  <div class="col-md-3"><a href="http://thenounproject.com/term/click/12280/" target="_blank"><img id="coins" src="img/cps.png"/></a><br/><p class="attribution">by Rohan Gupta</p></div>
                </div>

            </div>
        <div class="row">
                <button id="reset" onclick="reset()">reset</button>
                <button id="cheat" onclick="cheat()">cheat</button>

            </div>
        </div>

        <div id="contact" class="hidden">

            contacts page

        </div>
    </div><!-- /.container -->

    <audio id="clickSound">
        <source src="/audio/bobpa.ogg" type="audio/ogg"/>
    </audio>
  </body>
</html>
